apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-feature-fib-service
  labels:
    app: open-feature-fib-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-feature-fib-service
  template:
    metadata:
      labels:
        app: open-feature-fib-service
      annotations:
        openfeature.dev: "enabled"
        openfeature.dev/featureflagconfiguration: "end-to-end"
    spec:
      containers:
        - name: fib-service
          image: ghcr.io/open-feature/playground-fib-service:v0.2.0
          args:
            - flagd
          ports:
            - containerPort: 30000
          envFrom:
            - configMapRef:
                name: open-feature-fib-service-config
          env:
            - name: HARNESS_KEY
              valueFrom:
                secretKeyRef:
                  name: vendor-keys
                  key: harness-key

---
# Service exposed using NodePort
apiVersion: v1
kind: Service
metadata:
  name: open-feature-fibonacci-service
spec:
  type: NodePort
  selector:
    app: open-feature-fib-service
  ports:
    # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 30002
      targetPort: 30002
      nodePort: 30002
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: open-feature-fib-service-config
data:
  OTEL_EXPORTER_JAEGER_AGENT_HOST: open-feature-demo-jaeger-service
  OTEL_EXPORTER_JAEGER_AGENT_PORT: "6832"
  OTEL_SERVICE_NAME: fibonacci-service
  FIB_SERVICE_USER: ""
  FIB_SERVICE_PASS: ""
